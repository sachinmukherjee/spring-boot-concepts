server:
  jetty:
    accesslog:
      append: true
      enabled: true
  port: 8080
spring:
  application:
    name: ${app.name}
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    password: password
    url: jdbc:mysql://localhost:3306/spring_boot_sample?rewriteBatchedStatements=true
    username: root
  jpa:
    show-sql: false
    properties:
      hibernate:
        jdbc:
          batch_size: 30
        order_inserts: true
        order_updates: true
        generate_statistics: true
  threads:
    virtual:
      enabled: true


  ##Feign Client
  cloud:
    openfeign:
      client:
        config:
          rick-and-morty:
            url: https://rickandmortyapi.com/api
            connectTimeout: 3000
            readTimeout: 5000
          http-bin:
            url: https://httpbin.org
            connectTimeout: 3000
            readTimeout: 5000

